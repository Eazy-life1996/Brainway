<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normolize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Brainway</title>
</head>
<body>
  <header class="header">
    <div class="header__block-first">
      <a href="#" class="header__logo">
        <img class="header__svg" src="img/svg/LOGO.svg" alt="Logo">
      </a>
      <button class="header__button button-hide" data-open-menu>
        <img src="img/svg/hamburger-menu.svg" alt="Open button">
      </button>
      <button class="header__button" data-close-menu>
        <img src="img/svg/close-menu.svg" alt="Close button">
      </button>
    </div>
    <div class="header__block-second" data-mobile-menu>
      <ul class="header__list">
        <li class="header__item">
          <a href="index.html" class="header__link">Home</a>
        </li>
        <li class="header__item">
          <a href="process.html" class="header__link">Process</a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link header__link--active">Company</a>
        </li>
        <li class="header__item">
          <a href="whyus.html" class="header__link">Why us</a>
        </li>
      </ul>
      <button class="header__button-modal">
        Contact us
      </button>
      <ul class="header__list-second">
        <li class="header__item-second">
          <a href="#" class="header__language">EN</a>
          <ul class="header__list-sub">
            <li class="header__item-second">
              <a href="#" class="header__language">RU</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </header>
  <main class="main">
    
  </main>
  <footer class="footer">
    <div class="footer__block footer__block--1">
      <a href="#" class="footer__logo-link">
        <img src="img/svg/LOGO-Footer.svg" alt="Logo" class="footer__logo">
      </a>
      <ul class="footer__list">
        <li class="footer__item">
          <a href="index.html" class="footer__link">Home</a>
        </li>
        <li class="footer__item">
          <a href="process.html" class="footer__link">Process</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Сompany</a>
        </li>
        <li class="footer__item">
          <a href="whyus.html" class="footer__link">Why us</a>c
        </li>
      </ul>
    </div>
    <a href="mailto:info@brainway.co.il" class="footer__email">
      info@brainway.co.il
    </a>
    <div class="footer__block footer__block--2">
      <h2 class="footer__title">
        Want to work <br> with us?
      </h2>
      <p class="footer__p">
        Stop thinking of something
        when you can have it!
        Contact us now and bring
        your idea to life.
      </p>
    </div>
    <div class="footer__block footer__block--3">
      <a href="#" class="footer__privacy">
        Privacy Policy
      </a>
      <p class="footer__p-second">
        © 2018 — 2021 Brainway LTD
      </p>
    </div>
    <div class="footer__block footer__block--4">
      <a href="#" class="footer__social">
        <img src="img/svg/icon-facebook.svg" alt="Facebook" class="footer__svg">
      </a>
      <a href="#" class="footer__social">
        <img src="img/svg/icon-linkedin.svg" alt="Linkedin" class="footer__svg">
      </a>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
