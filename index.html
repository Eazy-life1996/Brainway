<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Brainway</title>
</head>

<body>
  <header class="header">
    <div class="header__block-first">
      <a href="#" class="header__logo">
        <img class="header__svg" src="img/svg/LOGO.svg" alt="Logo">
      </a>
      <button class="header__button button-hide" data-open-menu>
        <img src="img/svg/hamburger-menu.svg" alt="Open button">
      </button>
      <button class="header__button" data-close-menu>
        <img src="img/svg/close-menu.svg" alt="Close button">
      </button>
    </div>
    <div class="header__block-second" data-mobile-menu>
      <ul class="header__list">
        <li class="header__item">
          <a href="#" class="header__link header__link--active">Home</a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">Process</a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">Company</a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">Why us</a>
        </li>
      </ul>
      <button class="header__button-modal">
        Contact us
      </button>
      <ul class="header__list-second">
        <li class="header__item-second">
          <a href="#" class="header__language">EN</a>
          <ul class="header__list-sub">
            <li class="header__item-second">
              <a href="#" class="header__language">RU</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </header>
  <script src="js/script.js"></script>
</body>

</html>
